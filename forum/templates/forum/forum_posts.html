
{% for post in posts %}
<article class="entry" style="background-color: white;">
    <h2 class="entry-title">
        <a href="#">{{ post.title }}</a>
    </h2>
    <div class="entry-content">
        <p>
            {{ post.content }}
        </p>
        <div class="entry-meta">
            <ul>
                <li class="d-flex align-items-center"><i class="bi bi-clock"></i><time datetime="2020-01-01">{{ post.timestamp }}</time>
                </li>
                {% comment %} <li class="d-flex align-items-center"><a href="#"><i
                            class="bi bi-chat-dots"></i>12 Comments</a></li> {% endcomment %}
            </ul>
        </div>
        <div class="read-more">
            <a href="{% url 'forum_post_detail' post.slug %}" style="color:#0a0a0a !important">Read More</a>
        </div>
    </div>
    
    
</article><!-- End blog entry -->
{% endfor %}
