<div class="blog-comments" style="padding: 30px; margin: 30px 0 48px;">
    <h4 class="comments-count" style="color: #fbfbfb !important;">{{ comments_count }} Comments</h4>
    {% for comment in comments %}
    <div class="comment">
      <div class="d-flex">
        <div>
          <div class="row">
            <p style="color: #fbfbfb !important;">
              {{ comment.content }}
            </p>
            <time datetime="2020-01-01" style="color: #fbfbfb !important;">{{ comment.timestamp }}</time>
            {% if request.user == comment.user %}
            
            <i class="bi bi-trash align-items-right" onclick="delete_comment('{{ comment.id }}')"style="color: #fbfbfb !important;"> Delete </i>
            {% endif %}
          </div>

        </div>
      </div>
    </div><!-- End comment #1 -->
    {% endfor %}

    
  </div><!-- End blog comments -->
